version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: monitoring_allinone
    volumes:
      - ./docker/php:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/streamlit:/opt/app
      - ./db:/db
    ports:
      - "80:80"
      - "443:443"
      - "8501:8501"
    privileged: true
    stdin_open: true
    tty: true
